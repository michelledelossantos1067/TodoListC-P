<div class="login-container">
    <div class="login-card">
      <h2 class="title">Iniciar Sesión</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="usernameOrEmail">Usuario o Email</label>
          <input 
            type="text" 
            id="usernameOrEmail" 
            formControlName="usernameOrEmail"
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('usernameOrEmail')?.invalid && (loginForm.get('usernameOrEmail')?.dirty || loginForm.get('usernameOrEmail')?.touched)}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('usernameOrEmail')?.invalid && (loginForm.get('usernameOrEmail')?.dirty || loginForm.get('usernameOrEmail')?.touched)">
            <div *ngIf="loginForm.get('usernameOrEmail')?.errors?.['required']">
              Usuario o email es obligatorio
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">
              Contraseña es obligatoria
            </div>
          </div>
        </div>
        
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner"></span>
            <span *ngIf="!isLoading">Iniciar Sesión</span>
          </button>
        </div>
        
        <div class="form-footer">
          <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
  </div>
